format_version: 3
pipelines:
  pull_bulletin_board_image:
    group: demo
    label_template: ${COUNT}
    lock_behavior: unlockWhenFinished
    display_order: 1
    environment_variables:
      DOCKERHUB_USERNAME: alvaroconceicao
    materials:
      git:
        git: https://github.com/gocd-demo/node-bulletin-board.git
        shallow_clone: true
        auto_update: true
        branch: master
    stages:
      - pull_stage:
          fetch_materials: true
          keep_artifacts: false
          clean_workspace: false
          approval:
            type: success
          jobs:
            pull_job:
              timeout: 0
              elastic_profile_id: demo-app
              tasks:
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - |
                        echo "Pulling Docker image from Docker Hub..."
                        docker pull ${DOCKERHUB_USERNAME}/bulletin-board:7
